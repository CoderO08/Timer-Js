<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Timer</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm12">
        <div class="card form-card scale-transition ">
          <div class="card-content">
            <div class="card-title">
              <h4 style="font-family:verdana; font">Timer </h4>
            </div>
            <form class="row" id="timer-form">
              <div class="input-field col s3">
                <input id="hours" type="number" value="00" maxlength="2" max="24">
                <label for="hours">Hours</label>
              </div>
              <div class="input-field col s3">
                <input id="minutes" type="number" value="00" maxlength="2" max="60">
                <label for="minutes">Minutes</label>
              </div>
              <div class="input-field col s3">
                <input id="secunds" type="number" value="00" maxlength="2" max='60'>
                <label for="secunds">Secunds</label>
              </div>
              <div class="input-field col s3">
                <button class=" waves-effect waves-green pink accent-1 btn ">Start</button>

              </div>
            </form>
          </div>
        </div>
        <div class="card scale-transition result-card scale-out" style="padding: 20px;">
          <form class="card-content">
            <div class="card-title result" style="text-align:center">00:00:00</div>
            <button class="btn red waves-effect waves-light" style="margin:10px">
              <i class="material-icons left">pause</i>
              <!-- <i class="material-icons">play_arrow</i> -->
              Pause
            </button>
            <button class="btn yellow black-text waves-effect wawes-green" style="margin:10px">
              <i class="material-icons left">refresh</i>
              Restart
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
